{% extends "base.html" %}

{% block title %}Edit Vocabulary Word - Mastery English{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-edit"></i> Edit Vocabulary Word
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="word" class="form-label">Word *</label>
                        <input type="text" class="form-control" id="word" name="word" value="{{ word.word }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="definition" class="form-label">Definition *</label>
                        <textarea class="form-control" id="definition" name="definition" rows="3" required>{{ word.definition }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="example_sentence" class="form-label">Example Sentence</label>
                        <textarea class="form-control" id="example_sentence" name="example_sentence" rows="2">{{ word.example_sentence or '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="pronunciation" class="form-label">Pronunciation</label>
                                <input type="text" class="form-control" id="pronunciation" name="pronunciation" value="{{ word.pronunciation or '' }}" placeholder="e.g., /prəˌnʌnsiˈeɪʃən/">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="part_of_speech" class="form-label">Part of Speech</label>
                                <select class="form-select" id="part_of_speech" name="part_of_speech">
                                    <option value="">Select...</option>
                                    <option value="noun" {% if word.part_of_speech == 'noun' %}selected{% endif %}>Noun</option>
                                    <option value="verb" {% if word.part_of_speech == 'verb' %}selected{% endif %}>Verb</option>
                                    <option value="adjective" {% if word.part_of_speech == 'adjective' %}selected{% endif %}>Adjective</option>
                                    <option value="adverb" {% if word.part_of_speech == 'adverb' %}selected{% endif %}>Adverb</option>
                                    <option value="preposition" {% if word.part_of_speech == 'preposition' %}selected{% endif %}>Preposition</option>
                                    <option value="conjunction" {% if word.part_of_speech == 'conjunction' %}selected{% endif %}>Conjunction</option>
                                    <option value="interjection" {% if word.part_of_speech == 'interjection' %}selected{% endif %}>Interjection</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="difficulty_level" class="form-label">Difficulty Level</label>
                        <select class="form-select" id="difficulty_level" name="difficulty_level">
                            <option value="easy" {% if word.difficulty_level == 'easy' %}selected{% endif %}>Easy</option>
                            <option value="medium" {% if word.difficulty_level == 'medium' %}selected{% endif %}>Medium</option>
                            <option value="hard" {% if word.difficulty_level == 'hard' %}selected{% endif %}>Hard</option>
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('vocabulary_list') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Word
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
