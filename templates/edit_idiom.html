{% extends "base.html" %}

{% block title %}Edit Idiom - Mastery English{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-edit"></i> Edit Idiom
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="idiom" class="form-label">Idiom *</label>
                        <input type="text" class="form-control" id="idiom" name="idiom" value="{{ idiom.idiom }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="meaning" class="form-label">Meaning *</label>
                        <textarea class="form-control" id="meaning" name="meaning" rows="3" required>{{ idiom.meaning }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="example_sentence" class="form-label">Example Sentence</label>
                        <textarea class="form-control" id="example_sentence" name="example_sentence" rows="2">{{ idiom.example_sentence or '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="origin" class="form-label">Origin (Optional)</label>
                                <textarea class="form-control" id="origin" name="origin" rows="2">{{ idiom.origin or '' }}</textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="difficulty_level" class="form-label">Difficulty Level</label>
                                <select class="form-select" id="difficulty_level" name="difficulty_level">
                                    <option value="easy" {% if idiom.difficulty_level == 'easy' %}selected{% endif %}>Easy</option>
                                    <option value="medium" {% if idiom.difficulty_level == 'medium' %}selected{% endif %}>Medium</option>
                                    <option value="hard" {% if idiom.difficulty_level == 'hard' %}selected{% endif %}>Hard</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('idioms_list') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-save"></i> Update Idiom
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
