{% extends "base.html" %}

{% block title %}Add Idiom - Mastery English{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-plus"></i> Add New Idiom
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="idiom" class="form-label">Idiom *</label>
                        <input type="text" class="form-control" id="idiom" name="idiom" placeholder="e.g., break the ice" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="meaning" class="form-label">Meaning *</label>
                        <textarea class="form-control" id="meaning" name="meaning" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="example_sentence" class="form-label">Example Sentence</label>
                        <textarea class="form-control" id="example_sentence" name="example_sentence" rows="2"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="origin" class="form-label">Origin (Optional)</label>
                                <textarea class="form-control" id="origin" name="origin" rows="2" placeholder="Historical or cultural background of the idiom"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="difficulty_level" class="form-label">Difficulty Level</label>
                                <select class="form-select" id="difficulty_level" name="difficulty_level">
                                    <option value="easy">Easy</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('idioms_list') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-save"></i> Save Idiom
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Suggestions dropdown -->
<div id="idiom-suggestions" class="position-absolute bg-white border rounded shadow-sm" style="display: none; z-index: 1000; max-height: 300px; overflow-y: auto;"></div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const idiomInput = document.getElementById('idiom');
    const suggestionsDiv = document.getElementById('idiom-suggestions');
    let debounceTimer;

    idiomInput.addEventListener('input', function() {
        clearTimeout(debounceTimer);
        const query = this.value.trim();
        
        if (query.length < 2) {
            hideSuggestions();
            return;
        }

        debounceTimer = setTimeout(() => {
            fetch(`/api/check-idiom?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    showSuggestions(data, idiomInput);
                })
                .catch(error => {
                    console.error('Error fetching suggestions:', error);
                    hideSuggestions();
                });
        }, 300);
    });

    idiomInput.addEventListener('blur', function() {
        setTimeout(() => hideSuggestions(), 150);
    });

    idiomInput.addEventListener('focus', function() {
        if (this.value.trim().length >= 2) {
            this.dispatchEvent(new Event('input'));
        }
    });

    function showSuggestions(suggestions, inputElement) {
        if (suggestions.length === 0) {
            hideSuggestions();
            return;
        }

        let html = '';
        suggestions.forEach(suggestion => {
            const isExactMatch = suggestion.exact_match;
            const isCrossCategory = suggestion.type !== 'idiom';
            
            let cardClass, iconClass, statusText, badgeClass;
            
            if (isExactMatch) {
                cardClass = 'border-danger bg-danger-subtle';
                iconClass = 'fa-exclamation-triangle text-danger';
                statusText = isCrossCategory ? `Exists as ${suggestion.category}!` : 'Already exists!';
                badgeClass = 'bg-danger';
            } else {
                cardClass = isCrossCategory ? 'border-info bg-info-subtle' : 'border-warning bg-warning-subtle';
                iconClass = isCrossCategory ? 'fa-info-circle text-info' : 'fa-info-circle text-warning';
                statusText = isCrossCategory ? `Similar ${suggestion.category} found` : 'Similar idiom found';
                badgeClass = isCrossCategory ? 'bg-info' : 'bg-warning';
            }
            
            let extraInfo = '';
            if (suggestion.type === 'phrasal_verb' && suggestion.separable !== undefined) {
                extraInfo = `<small class="badge ${suggestion.separable ? 'bg-success' : 'bg-secondary'} ms-1">${suggestion.separable ? 'Separable' : 'Inseparable'}</small>`;
            }
            
            html += `
                <div class="suggestion-item p-3 border-bottom ${cardClass}" style="cursor: pointer;">
                    <div class="d-flex align-items-start">
                        <i class="fas ${iconClass} me-2 mt-1"></i>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <strong>${suggestion.text}</strong>
                                <div>
                                    <small class="badge ${badgeClass}">${statusText}</small>
                                    ${extraInfo}
                                </div>
                            </div>
                            <p class="mb-0 small text-muted">${suggestion.meaning}</p>
                        </div>
                    </div>
                </div>
            `;
        });

        suggestionsDiv.innerHTML = html;
        
        // Position the suggestions dropdown
        const rect = inputElement.getBoundingClientRect();
        suggestionsDiv.style.display = 'block';
        suggestionsDiv.style.left = rect.left + 'px';
        suggestionsDiv.style.top = (rect.bottom + window.scrollY) + 'px';
        suggestionsDiv.style.width = rect.width + 'px';

        // Add click handlers to suggestions
        suggestionsDiv.querySelectorAll('.suggestion-item').forEach((item, index) => {
            item.addEventListener('click', function() {
                const suggestion = suggestions[index];
                const text = suggestion.text;
                const category = suggestion.category;
                
                let redirectUrl = '/idioms';
                if (suggestion.type === 'vocabulary') {
                    redirectUrl = '/vocabulary';
                } else if (suggestion.type === 'phrasal_verb') {
                    redirectUrl = '/phrasal-verbs';
                }
                
                if (confirm(`"${text}" already exists as a ${category}. Do you want to view the ${category.toLowerCase()} list instead?`)) {
                    window.location.href = redirectUrl;
                }
            });
        });
    }

    function hideSuggestions() {
        suggestionsDiv.style.display = 'none';
        suggestionsDiv.innerHTML = '';
    }

    // Hide suggestions when clicking outside
    document.addEventListener('click', function(event) {
        if (!idiomInput.contains(event.target) && !suggestionsDiv.contains(event.target)) {
            hideSuggestions();
        }
    });
});
</script>

<style>
.suggestion-item:hover {
    background-color: rgba(0, 0, 0, 0.05) !important;
}

.bg-danger-subtle {
    background-color: rgba(220, 53, 69, 0.1) !important;
}

.bg-warning-subtle {
    background-color: rgba(255, 193, 7, 0.1) !important;
}

.bg-info-subtle {
    background-color: rgba(13, 202, 240, 0.1) !important;
}
</style>
{% endblock %}
