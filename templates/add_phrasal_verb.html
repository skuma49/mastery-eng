{% extends "base.html" %}

{% block title %}Add Phrasal Verb - Mastery English{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-plus"></i> Add New Phrasal Verb
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="phrasal_verb" class="form-label">Phrasal Verb *</label>
                        <input type="text" class="form-control" id="phrasal_verb" name="phrasal_verb" placeholder="e.g., look up" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="meaning" class="form-label">Meaning *</label>
                        <textarea class="form-control" id="meaning" name="meaning" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="example_sentence" class="form-label">Example Sentence</label>
                        <textarea class="form-control" id="example_sentence" name="example_sentence" rows="2"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="separable" name="separable">
                                    <label class="form-check-label" for="separable">
                                        Separable
                                        <small class="text-muted d-block">Can be separated (e.g., "look it up" vs "look up")</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="difficulty_level" class="form-label">Difficulty Level</label>
                                <select class="form-select" id="difficulty_level" name="difficulty_level">
                                    <option value="easy">Easy</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('phrasal_verbs_list') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Phrasal Verb
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
